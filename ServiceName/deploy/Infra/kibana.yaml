#https://lernentec.com/post/running-simple-elasticsearch-kibana-minikube/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        k8s-app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.6.1
        ports:
        - containerPort: 5601
          name: webinterface
        resources:
          requests:
            memory: 500Mi
            cpu: 1
          limits:
            memory: 1Gi
            cpu: 1
        env:
          - name:  ELASTICSEARCH_URL
            value: "http://elasticsearch:9200"          
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    service: kibana
    k8s-app: kibana
spec: 
  ports:
  - port: 5601
    name: webinterface
  selector:
    app: kibana
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/add-base-url: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - http:
      paths:
      - path: /kibana
        backend:
          serviceName: kibana
          servicePort: 5601