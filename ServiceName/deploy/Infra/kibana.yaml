#https://lernentec.com/post/running-simple-elasticsearch-kibana-minikube/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        k8s-app: kibana
      annotations:
        "consul.hashicorp.com/connect-inject": "false"
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.6.1
        ports:
        - containerPort: 5601
          name: webinterface
        env:
          - name:  ELASTICSEARCH_URL
            value: "http://elasticsearch:9200"          
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    service: kibana
    k8s-app: kibana
spec:
  type: NodePort
  ports:
  - port: 5601
    name: webinterface
  selector:
    app: kibana